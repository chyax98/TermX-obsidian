<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 背景 - 圆角矩形，类似终端窗口 -->
  <rect x="10" y="10" width="80" height="80" rx="8" fill="#1e1e1e" stroke="#4a9eff" stroke-width="2"/>
  
  <!-- 终端顶栏的三个圆点 -->
  <circle cx="20" cy="20" r="2.5" fill="#ff5f56"/>
  <circle cx="28" cy="20" r="2.5" fill="#ffbd2e"/>
  <circle cx="36" cy="20" r="2.5" fill="#27c93f"/>
  
  <!-- 命令提示符符号 ">" -->
  <path d="M 20 40 L 30 45 L 20 50" fill="none" stroke="#4a9eff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- 光标（闪烁的方块） -->
  <rect x="35" y="42" width="8" height="10" fill="#4a9eff" opacity="0.9"/>
  
  <!-- 代码行（装饰性） -->
  <line x1="20" y1="60" x2="45" y2="60" stroke="#50fa7b" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="50" y1="60" x2="65" y2="60" stroke="#f1fa8c" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <line x1="20" y1="70" x2="55" y2="70" stroke="#8be9fd" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <line x1="20" y1="80" x2="40" y2="80" stroke="#ff79c6" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
</svg>
